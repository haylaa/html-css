<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bloco {
            display: inline-block;
            border: 2px solid black;
            border-radius: 10px;
            width: 300px;
            height: 300px;
        }

        div#cor { background-color: pink;}

        div#grad { background-image: linear-gradient(to bottom, white, pink); }

        div#img {
            background-image: url(../ex22/imagens/pattern003.png);
        }
    </style>
    <title>Imagens de Fundo</title>
</head>
<body>
    <div class="bloco"  id="cor"></div>
    <div class="bloco" id="grad"></div>
    <div class="bloco" id="img"></div>
</body>
</html>
