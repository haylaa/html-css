<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <div><h1>Lorem</h1> <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A soluta tempora molestiae! Eaque deleniti dolorem quos nulla tempore minus totam ullam sequi excepturi est doloremque fugit provident quo, iure repellat.</p></div>
</body>
</html>
