<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
</head>
<body style="background-color: hotpink;">
    <a href="#" onclick="clicou()">Cique em Mim</a>
    <div id="saida"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>Voce Clicou</p>'
        }

    </script>
    
</body>
</html>
