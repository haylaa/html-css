<!--RESUMO
Quebra de linha
Emojis
Simbolos

Tags Adicionais maior < e menor >
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras</title>
</head>
<body>
    <h1>Blue ☁️</h1>
    <hr> <!-- hr insere linha-->
    <p>I don't even know what I want now <br>
        Am I lonely or do I just want to be lonely? <br>
        I see my absent-minded reflection in the mirror <br>
        The 'me' I knew is stopped here <br>
        Little by little, everything is becoming cloudy <br> <!--br quebra linha-->
        Yeah, I'm lonely
        </p>


        <p>
            by KAI <!--adicionando emoji, &#x é  a tagg e os numeros sao o  codigo do emoji--> &#x1F43B 
         </p>


        <p> &lt;3.0&gt; </p> <!--essas tags entre o 3.0 são <maior e >menor-->

        <P>
            <!--simbolos-->
            &reg; <!--simobolo r registro-->
            &copy; <!--simbolo copyright-->
            &trade;<!--simbolo tm-->
            &real; <!--simboo real valhe pra toda moeda-->
            &delta; <!--delta mat simbolo-->
        </P>


</body>
</html>
