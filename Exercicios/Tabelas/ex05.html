<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;

        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .detalhe {
            background-color: gray;
            color: white;
        }

        

    </style>
    <title>Tabelas</title>
</head>
<body>

            <tr>

        </tr>


        <tr>
            <td>Física</td>

            <td>0</td>
        </tr>

                <td>Química</td>

                <td>5</td>
            </tr>

        <tr>

        </tr>

        <tr class="detalhe">
            <td colspan="4">Média de Exatas</td>

        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>

            <td>0</td>
        </tr>
        <tr>
               <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0</td>
        </tr>

        <tr class="detalhe">
            <th colspan="4">Média de Humanas</th>
            <td>0.0</td>
        </tr>

    
    </table>
</body>
</html>
